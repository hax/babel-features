<!doctype html>
<meta charset='utf-8'>
<script src="dist/babel-features.js"></script>

<body>

<pre id="output"></pre>
<script>
log('User-Agent: ' + navigator.userAgent)

log('babel features test result:')
dir(BabelFeatures.test())

log('recommended plugins:')
dir(BabelFeatures.options().plugins)

log('recommended plugins (without stage 2 features):')
dir(BabelFeatures.options({functionSent: false}).plugins)


function log(it) {
	var e = document.getElementById('output')
	e.innerHTML += '<p>' + (it || '') + '</p>'
}

function dir(o) {
	log(JSON.stringify(o, undefined, 2))
}
</script>
